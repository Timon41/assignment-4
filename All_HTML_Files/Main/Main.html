<div class="slide-btn active"></div>
<div class="slide-btn"></div>
<div class="slide-btn"></div>
<div class="slide-btn"></div>
</div>
</section>
<script>
  var btn = document.querySelector(".head-btn");
  var nav = document.querySelector(".navigation");
  btn.addEventListener("click", () =>{
  btn.classList.toggle("active");
  nav.classList.toggle("active");
});

var navig = document.querySelectorAll(".slide-btn");
var slide = document.querySelectorAll(".sli");

var NavSlider = function(manual){
  navig.forEach((btn) => {
    btn.classList.remove("active");
  });

  slide.forEach((sl) => {
    sl.classList.remove("active");
  });
  navig[manual].classList.add("active");
  slide[manual].classList.add("active");
} 

navig.forEach((btn, i) => {
   btn.addEventListener("click", () =>{
    NavSlider(i);
 });
});


</script>
