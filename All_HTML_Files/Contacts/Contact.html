<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
  <title>Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <style>

      /* Page parameters */
      
      .body-main{
        margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins" , sans-serif;
      min-height: 100vh;
      width: 100%;
      background: #3E497A;
      display: flex;
      align-items: center;
      justify-content: center;
      }

/* Head style */

      .head{
  z-index: 1000;
  position: absolute;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 200px;
  background:#FBF8F1;
}

.logo{
   color: #3E497A;
   text-transform: uppercase;
   font-size: 2.0em;
   text-decoration: none;
   font-weight: 600;
}

.logo:hover{
  color: #3E497A;
}

header .navigation{
  position: relative;
}

.in-navigation a{
  position: relative;
  color: #3E497A;
  font-size: 1.23em;
  font-weight: 600;
  text-decoration: none;
  margin-left: 30px;
   transition: 0.2s ease;
}

.in-navigation a:hover{
   color:#B8405E;
   border-bottom:3px solid #B8405E;
}

      /* MAIN style */
      
      .container{
      width: 85%;
      background: #F0F0F0;
      border-radius: 6px;
      padding: 20px 60px 30px 40px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
      .container .content{
      display: flex;
      align-items: center;
      justify-content: space-between;
      }
      .container .content .left-side{
      width: 25%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
      position: relative;
      }
      .content .left-side::before{
      content: '';
      position: absolute;
      height: 70%;
      width: 2px;
      right: -15px;
      top: 50%;
      transform: translateY(-50%);
      background: #afafb6;
      }
      .content .left-side .details{
      margin: 14px;
      text-align: center;
      }
      .content .left-side .details i{
      font-size: 30px;
      color: #3E497A;
      margin-bottom: 10px;
      }
      .content .left-side .details .topic{
      font-size: 18px;
      font-weight: 500;
      }
      .content .left-side .details .text-one,
      .content .left-side .details .text-two{
      font-size: 14px;
      color: #afafb6;
      }
      .container .content .right-side{
      width: 75%;
      margin-left: 75px;
      }
      .content .right-side .topic-text{
      font-size: 23px;
      font-weight: 600;
      color: #3e2093;
      }
      .right-side .input-box{
      height: 50px;
      width: 100%;
      margin: 12px 0;
      }
      .right-side .input-box input,
      .right-side .input-box textarea{
      height: 100%;
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 6px;
      padding: 0 15px;
      resize: none;
      }
      .right-side .message-box{
      min-height: 110px;
      }
      .right-side .input-box textarea{
      padding-top: 6px;
      }
      .right-side .button{
      display: inline-block;
      margin-top: 0px;
      }
      .right-side .button input[type="submit"]{
      color: #fff;
      font-size: 18px;
      outline: none;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      background: #3e2093;
      cursor: pointer;
      transition: all 0.3s ease;
      }
      .button input[type="submit"]:hover{
      background: #5029bc;
      }
      
      /* MAIN optimization */
      
      @media (max-width: 950px) {
      .container{
      width: 90%;
      padding: 30px 40px 40px 35px ;
      }
      .container .content .right-side{
      width: 75%;
      margin-left: 55px;
      }
      }
      @media (max-width: 820px) {
      .container{
      margin: 40px 0;
      height: 100%;
      }
      .container .content{
      flex-direction: column-reverse;
      }
      .container .content .left-side{
      width: 100%;
      flex-direction: row;
      margin-top: 40px;
      justify-content: center;
      flex-wrap: wrap;
      }
      .container .content .left-side::before{
      display: none;
      }
      .container .content .right-side{
      width: 100%;
      margin-left: 0;
      }
      }

      /* HEAD optimization */

      @media (max-width: 1000px){
header{
   padding: 12px 20px;
}

section{
   padding: 100px 100px;
}

.main{
   right: 15px;
}


header .navigation{
display: none;
}

header .navigation.active{
   position: fixed;
   width: 100%;
   height: 100vh;
   top: 0;
   left: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   background: rgba(1, 1, 0, 0.3);
}

.head-btn{
   background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1rR-jlBWRw0MIFInxMUFkRYNHv2DZaX4fWA&usqp=CAU);
   background-size: 30px;
   background-repeat: no-repeat;
   background-position: center;
   width: 30px;
   height: 30px;
   border-radius: 10px;
   cursor: pointer;
   transition: 0.1s ease;
}

.head-btn.active{
   z-index: 1000;
   background: url(http://www.clker.com/cliparts/Q/3/G/C/7/W/close-md.png);
   background-size: 30px;
   background-position: center;
   transition: 0.1s ease;

}

.in-navigation a{
color: black;
font-weight: 500;
font-size: 1.3em;
margin: 20px;
}

.navigation.active .in-navigation{
   background: white;
   width: 600px;
   max-width: 600px;
   margin: 20px;
   padding: 40px;
   display: flex;
   flex-direction: column;
   align-items: center;
   border-radius: 5px;
   box-shadow: 0 5px 25px rgb(1 1 1 / 20%);
}
}

    </style>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <header class="head">
  <a href="Main.html" class="logo">SportLab</a>
  <div class="head-btn"></div>
  <div class="navigation">
    <div class="in-navigation">
      <a href="about_us.html">About us</a>
      <a href="Contact.html">Contacts</a>
      <a href="catalog.html">Catalog</a>
    </div>
  </div>
</header>
  <div class="body-main">
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Qazaqstan, Astana</div>
          <div class="text-two">Avenue Kabanbai Batyr 62, 2 floor</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+7 708 045 83 66</div>
          <div class="text-two">+7 702 883 09 05</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">sportlab@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any questions related our shop you may fill this form. It's our pleasure to help for our customers.</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="text" placeholder="Enter your email">
        </div>
        <div class="input-box message-box">
          <div class="input-box">
          <input type="number" placeholder="Enter your telephone number">
        </div>
        <div class="button float-right">
          <input  type="submit" value="Send now" onclick="myFucntion()">
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
  <script>
    function myFucntion() {
      new Audio('https://www.fesliyanstudios.com/play-mp3/387').play();
    }

    var btn = document.querySelector(".head-btn");
  var nav = document.querySelector(".navigation");

  btn.addEventListener("click", () =>{
  btn.classList.toggle("active");
  nav.classList.toggle("active");
});
  </script>
</body>
</html>
